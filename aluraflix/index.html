<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aluraflix</title>
</head>
<body>
    
    <div class="container">
        <h1>Aluraflix: First Edition</h1>
        <button id="btnFilmes">Listar filmes</button>
        <div id="output"></div>
        <br>
        <button id="btnClear" disabled>Limpar filmes</button>
    </div>

    <div class="container">
        <h1>Aluraflix: Second Edition</h1>
        <p>Insira um link de imagem do seu filme favorito</p>
        <div class="input">
            <input type="text" id="filme" name="filme" placeholder="Ex: https://.../filme.jpg" >
            <button id="addFilme">Adicionar filme</button>
            </div>
        <div id="listaFilmes"></div>
        <br>
        <button id="limpaFilmes" disabled>Limpar filmes</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Conversor de Moedas</title>
</head>

<body>

  <!-- Conversor de moeda -->
  <div id="converte-moeda">
    <div class="container">
      <h1>Conversor de Moeda</h1>
      <br />
      <h3>US$ 1 = R$ 5.67</h3>
      <br />
      <label class="title-label">Valor em dólar (US$)</label>
      <input type="number" class="valorInserido1" placeholder="US$ 0.00" />
      <button onclick="converterMoedaDolar()">Converter</button>
      <br />
      <br />
      <div class="output1"></div>
      <br />
      <label class="title-label">Valor em real (R$)</label>
      <input type="number" class="valorInserido2" placeholder="R$ 0.00" />
      <button onclick="converterMoedaReal()">Converter</button>
      <br />
      <br />
      <div class="output2"></div>
      <br><br>
      <button onclick="window.location.reload()">Nova conversão</button>
    </div>
  </div>

  <footer id="foot">
    <div class="container">
      <p>
        ImersãoDev | Adelar Junior 2021 &copy Todos os direitos reservados
      </p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
